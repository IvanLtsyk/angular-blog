<div *ngIf="posts.length>0; else loading">
  <div class="form-control">
    <input type="text" placeholder="Post name..." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <td>#</td>
      <td>Author</td>
      <td>Name</td>
      <td>Date</td>
      <td>Options</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts|searchPosts:searchStr; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date|date:'medium'}}</td>
      <td>
        <button class="btn btn-link open" [routerLink]="['/admin','edit', post.id]">Open</button>

        <a (click)="onDelete(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">...Loading</p>
</ng-template>
