<div *ngIf="form || !isLoading; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: isInvalidTitle}">
      <label for="title">Post name</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="isInvalidTitle"
           class="validation">
        <small> Post name is required</small>
      </div>
    </div>

    <div class="form-control"
         [className]="{validate: isInvalidText}">
      <label>Post content</label>
      <quill-editor id="text" formControlName="text"></quill-editor>
      <div *ngIf="isInvalidText"
           class="validation">
        <small>Content is requred</small>
      </div>
    </div>
    <button class="btn btn-block btn-dark" [disabled]="form.invalid || isLoading">Edit post</button>
  </form>
</div>
<ng-template #loading>
  ...lodaing
</ng-template>
